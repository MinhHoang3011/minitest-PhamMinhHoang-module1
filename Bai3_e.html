<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!--Nhập vào a, b, c, kiểm tra xem a, b, c có phải là 3 cạnh của:
1 tam giác?
2 tam giác cân?
3 tam giác đều?
4 tam giác vuông?
-->
<body>
<table>
  <tr>
    <th>Nhập cạnh a: </th>
    <td>
      <input type="number" id="a">
    </td>
  </tr>
  <tr>
    <th>Nhập cạnh b: </th>
    <td>
      <input type="number" id="b">
    </td>
  </tr>
  <tr>
    <th>Nhập cạnh c: </th>
    <td>
      <input type="number" id="c">
  </tr>
  <tr>
    <td>
      <button onclick="demo()">Kiểm tra</button>
    </td>
  </tr>
  <tr>
    <td>
      <p id="ketqua"></p>
    </td>
  </tr>
</table>
</body>
<script>
  function demo() {
    let a = document.getElementById("a").value;
    let b = document.getElementById("b").value;
    let c = document.getElementById("c").value;
    if (a<0 || b<0 || c<0) {
      document.getElementById("ketqua").innerHTML= "Không phải tam giác"
    } else if (a==b && b==c) {
      document.getElementById("ketqua").innerHTML = "Đây là 1 tam giác đều"
    } else if (a==b || b==c || c==a) {
      document.getElementById("ketqua").innerHTML = "Đây là một tam giác cân"
    } else if (((a*a + b*b) == c*c) || ((b*b + c*c) == a*a) || ((c*c +a*a) == b*b)) {
      document.getElementById("ketqua").innerHTML = "Đây là một tam giác vuông"
    } else {
      document.getElementById("ketqua").innerHTML = "Đây là một tam giác"
    }
  }
</script>
</html>
